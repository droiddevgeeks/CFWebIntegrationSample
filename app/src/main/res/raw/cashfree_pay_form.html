<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0">
        <script src="https://sdk.cashfree.com/js/v3/cashfree.js"></script>
    </head>
    <body>
        <script>
            const cashfree = Cashfree({
                mode: "%s",
            });
            let checkoutOptions = {
                    paymentSessionId: "%s",
                    redirectTarget: "_self",
                };
            cashfree.checkout(checkoutOptions);
        </script>
    </body>
